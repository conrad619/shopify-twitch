<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-5 border rounded">
      <h3>Contact</h3>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <h3>Billing Address</h3>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingCountry" placeholder="Country">
        <label for="floatingCountry">Country/Region</label>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name">
            <label for="floatingFirstName">First Name</label>
          </div>
        </div>

        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name">
            <label for="floatingLastName">Last Name</label>
          </div>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingAddress" placeholder="Address">
        <label for="floatingAddress">Address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingApartment" placeholder="Apartment, suite, etc. (optional)">
        <label for="floatingApartment">Apartment, suite, etc. (optional)</label>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPostalCode" placeholder="Postal Code">
            <label for="floatingPostalCode">Postal Code</label>
          </div>
        </div>

        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingCity" placeholder="City">
            <label for="floatingCity">City</label>
          </div>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingRegion" placeholder="Region">
        <label for="floatingRegion">Region</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPhone" placeholder="Phone (optional)">
        <label for="floatingOptional">Phone (optional)</label>
      </div>

      <button type="submit" class="btn btn-primary mb-3">Submit</button>



    </div>
</body>
</html>
